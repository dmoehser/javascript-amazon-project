<body>
  


  <script>
    const orderCoffee = 5;
    const orderBagel = 3;
    const oneSoup = 9;

    const cost = orderCoffee + (2 * orderBagel) + oneSoup;
    const tax10 = parseFloat((cost * 0.1).toFixed(2));
    const total = parseFloat((cost + tax10).toFixed(2));

    console.log(`Your total cost is: $${total}. This inscludes $${tax10} tax fees.`)


  </script>
