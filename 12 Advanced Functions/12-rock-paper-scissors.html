<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
</head>
<body>
<div class="flex-container">
  <p class="title">Rock Paper Scissors</p>
  <div class="game-mode">
    <button onclick="toggleGameMode()" class="mode-button">Best of 3: OFF</button>
  </div>
  <div class="move-container">
    <!-- Button Rock -->
    <button class="js-move-button move-button" data-move="rock">
      <img class="move-icon" src="./images/rock-emoji.png">
    </button>

    <!-- Button Paper -->
    <button class="js-move-button move-button" data-move="paper">
      <img src="./images/paper-emoji.png" class="move-icon">
    </button>

    <!-- Button Scissors -->
    <button class="js-move-button move-button" data-move="scissors">
      <img src="./images/scissors-emoji.png" class="move-icon">
    </button>
  </div>
  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>
  <p class="js-game-status"></p>

  <!-- Button Reset & Auto Play-->
   <div class="button-container">
  <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
  <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
  </div>
</div>

<audio id="winSound" src="./sounds/win.wav"></audio>
<audio id="loseSound" src="./sounds/lose.ogg"></audio>
<audio id="tieSound" src="./sounds/tie.wav"></audio>

<script src="./scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
