<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12o Exercise</title>
</head>
<body>


  <script>
    const removeEgg = (foods) => {
      let count = 0;
      return foods.filter(el => {
        if (el === 'egg' && count < 2) {
          count++; 
          return false; // Entferne das "egg"
        }
        return true; // Behalte alle anderen Elemente
      });
    };


    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham', 'banana', 'egg']));


  </script>
  
</body>
</html>
