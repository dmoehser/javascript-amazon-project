<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./12r.css">
</head>
<body>
<div class="flex-container">
  <p class="title">Rock Paper Scissors</p>
  <div class="game-mode">
    <button onclick="toggleGameMode()" class="mode-button">Best of 3: OFF</button>
  </div>
  <div class="move-container">
    <!-- Button Rock -->
    <button class="js-move-button move-button" data-move="rock">
      <img class="move-icon" src="./rock-emoji.png">
    </button>

    <!-- Button Paper -->
    <button class="js-move-button move-button" data-move="paper">
      <img src="./paper-emoji.png" class="move-icon">
    </button>

    <!-- Button Scissors -->
    <button class="js-move-button move-button" data-move="scissors">
      <img src="./scissors-emoji.png" class="move-icon">
    </button>
  </div>
  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>
  <p class="js-game-status"></p>

  <!-- Custom Confirmation Popup -->
  <div id="customConfirmationPopup" class="custom-popup">
  <div class="popup-content">
    <p>Are you sure you want to reset the score?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
  </div>
</div>

  <!-- Button Reset & Auto Play-->
   <div class="button-container">
  <button class="reset-score-button">Reset Score</button>
  <button class="auto-play-button">Auto Play</button>
  </div>
</div>


<audio id="winSound" src="./sounds/win.wav"></audio>
<audio id="loseSound" src="./sounds/lose.ogg"></audio>
<audio id="tieSound" src="./sounds/tie.wav"></audio>

<script src="./12r.js"></script>
</html>
</body>
