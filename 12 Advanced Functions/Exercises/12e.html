<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12e Exercise</title>
</head>
<body>
  <button class="js-cart-button">Add to Cart</button>
  <p class="js-added"></p>
  <script>
    function addElement() {
      const added = document.querySelector('.js-added');
      added.textContent = 'Added';
      console.log('Added');

    // Remove after two seconds
    setTimeout(() => {
      added.textContent = '';
    }, 2000);
  }

  document.querySelector('.js-cart-button').addEventListener('click', addElement);
  </script>
</body>
</html>
