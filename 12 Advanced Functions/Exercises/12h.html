<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12h Exercise</title>
</head>
<body>
  <button class="js-add-button">Add</button>
  <button class="js-remove-button">Remove</button>
  <p class="js-added"></p>
  <script>
    let messageCount = 0;
    let webTitle = true;
    let intervalId = null;
    const originalTitle = document.title;

    function updateTitle() {
      if (messageCount > 0) {
        if (!intervalId) {
          intervalId = setInterval(() => {
            document.title = webTitle ? `(${messageCount}) New Messages` : "My Wesbite";
            webTitle = !webTitle;
          }, 1000);
        }
      } else {
        document.title = originalTitle;
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    document.querySelector('.js-add-button').addEventListener('click', () => {
      messageCount++;
      updateTitle();
    })

    document.querySelector('.js-remove-button').addEventListener('click', () => {
      if (messageCount > 0) {
        messageCount--;
        updateTitle();
      }
    });
  </script>
</body>
</html>
