<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    .title {
      margin-top: 50px;
    }

  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe" onclick="
  subscribe();  
  ">Subscribe</button>
  <p>Rock Paker Scissors</p>
  <a href="./09-rock-paper-scissors.html">Click here</a>
  <p class="title">Amazon Shipping Calculator</p>
  <p>Orders under $40 =+ $10 shipping.</p>
  <p>Orders over $40 = Free shipping.</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleKeydown(event);
  ">
  <button onclick="
   calculateTotal();
  ">Calculate</button>
  <p class="js-cost-total"></p>

  <script>
    console.log(window.location);

    function handleKeydown(event) {
      if (event.key === `Enter`) {
      calculateTotal();
    }
    }

    function calculateTotal() {
    const inputElement = document.querySelector(`.js-cost-input`);
    let cost = Number(inputElement.value);

    if (cost < 40) {
      cost = cost + 10;
    }  

    document.querySelector(`.js-cost-total`)
    .innerHTML = `$${cost}`;
    }

    function subscribe() {
      const button = document.querySelector(`.js-subscribe`);

      if (button.innerHTML === `Subscribed`) {
        button.innerHTML = `Subscribe`;
      } else {
        button.innerHTML = `Subscribed`;
      }

    }


  </script>
  
</body>
</html>
