<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9A-9B-Exercise</title>
</head>
<body>
<input placeholder="Type something..." onkeyup="updateText()">
<p class="display-text"></p>

  <script>
    function updateText() {
      const inputText = document.querySelector(`input`).value;
      document.querySelector(`.display-text`).innerHTML = inputText;
    }


  </script>
  
</body>
</html>
