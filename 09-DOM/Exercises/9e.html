<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9E Exercise</title>
</head>
<body>
  <input class="js-name-input" placeholder="Name" onkeydown="handleKeyDown(event)">
  <button onclick="
    submitName()
  ">Submit</button>
  <p class="js-name-output"></p>

  <script>
    function submitName() {
      const inputElement = document.querySelector(`.js-name-input`);
      const name = inputElement.value;

      document.querySelector(`.js-name-output`).innerHTML = `Your name is: ${name}`;

    }

    // Event Listener for Enter-Key
    function handleKeyDown(event) {
      if (event.key === `Enter`) {
        submitName();
      }
    }



  </script>
  
</body>
</html>
