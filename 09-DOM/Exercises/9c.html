<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9C-Exercise</title>
</head>
<body>
  <button onclick="
    playGame(`heads`)
    ">heads</button>
  <button onclick="
    playGame(`tails`)
  ">tails</button>
  <p class="js-result"></p>

  <script>
    function playGame(choice) {
      if (choice === `heads`) {
        document.querySelector(`.js-result`).innerHTML = `You chose: heads`;
      } else {
        document.querySelector(`.js-result`).innerHTML = `You chose: tails`;
      }
    }




  </script>
  
</body>
</html>
