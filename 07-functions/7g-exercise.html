<!DOCTYPE html>

  <title>7G-Exercise</title>
</head>
<body>


  <script>
    function convertLength (length, from, to) {
      if (from === `miles` && to === `km`) {
        const result = Math.round(length * 1.60934);
        return result;
      } else if (from === `km` && to === `miles`) {
        const result = Math.round(length / 1.60934);
        return result;
      } else if (from === `miles` && to === `ft`) {
        const result = Math.round(length * 5280);
        return result;
      } else if (from === `km` && to === `ft`) {
        const result = Math.round(length * 3280.84);
        return result;
      } else if (from === to) {
        return length; 
      } else {
        return `Invalid input: ${from} or ${to} is not a valid unit.`;
      }
      
    }

 console.log(`Converted 50 miles to km: ${convertLength(50, `miles`, `km`)} km.`);
 console.log(`Converted 32 km to miles: ${convertLength(32, `km`, `miles`)} miles.`);
 console.log(`Converted 50 miles to ft: ${convertLength(50, `miles`, `ft`)} ft.`);
 console.log(`Converted 50 km to ft: ${convertLength(50, `km`, `ft`)} ft.`);
 console.log(`Else: ${convertLength(50, `km`, `km`)} km.`);
 console.log(`${convertLength(50, `lbs`, `yards`)}`);


  </script>
  
</body>
