<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15c</title>
</head>
<body>
    <h1>Date 1 month ago</h1>
    <p id="date"></p>

    <script type="module">
        import dayjs from 'https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js';
        
        const pastDate = dayjs().subtract(1, 'month');
        const formattedDate = pastDate.format('MMMM, D');
        const dateElement = document.getElementById('date');
        dateElement.textContent = formattedDate;
    </script>
</body>
</html>
