<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .rock-paper-scissors-title {
      margin-top: 55px;
    }

    .subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 35px;
    }

    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
    }

  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe subscribe-button">Subscribe</button>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 =+ $10 shipping.</p>
  <p>Orders over $40 = Free shipping.</p>
  <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
    handleKeydown(event);
  ">
  <button onclick="
   calculateTotal();
  " class="calculate-button">Calculate</button>
  <p class="js-cost-total"></p>
  <p class="rock-paper-scissors-title">Rock Paper Scissors</p>
  <a href="./10-rock-paper-scissors.html">Click here</a>

  <script>
    console.log(window.location);

    function handleKeydown(event) {
      if (event.key === `Enter`) {
      calculateTotal();
    }
    }

    function calculateTotal() {
    const inputElement = document.querySelector(`.js-cost-input`);
    let cost = Number(inputElement.value);

    if (cost < 40) {
      cost = cost + 10;
    }  

    document.querySelector(`.js-cost-total`)
    .innerHTML = `$${cost}`;
    }

    // Subscribe Button
    const buttonElement = document.querySelector(`.js-subscribe`);
      function subscribe() {
        const isSubscribed = buttonElement.textContent === 'Subscribe';

        buttonElement.textContent = isSubscribed ? 'Subscribed' : 'Subscribe';
        buttonElement.classList.toggle('is-subscribed', isSubscribed);

      }
    buttonElement.addEventListener('click', subscribe);

  </script>
  
</body>
</html>
