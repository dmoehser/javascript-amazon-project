<body>



  <script>
    // 11i: Create a function addNum(array, num) that takes an array of numbers and a number, and returns a new array where each number is increased by the 'number'.

    function addNum(array, num) {
      const newArray = [];

      for (let i = 0; i < array.length; i++) {
        newArray.push(array[i] + num);
      } 

      return newArray;
    }

    const nums = [1, 2, 3, 4, 5];
    const newNums = addNum(nums, 10);
    console.log(newNums); 
    
    
  </script>
</body>
