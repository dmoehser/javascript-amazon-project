<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11v Exercise</title>
</head>
<body>
  <script>
    //11v: Create a loop that displayys 1 to 20 in the console. If the number is divisible by 3 , display 'Fizz' instead of the number. If it's divisible by 5, display 'Buzz' instead. If its divisable by 3 and 5, display 'FizzBuzz' instead. 
    
    for (let i = 1; i <= 20; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz');
      } else if (i % 3 === 0) {
        console.log('Fizz');
      } else if (i % 5 === 0) {
        console.log('Buzz');
      } else {
        console.log(i);
      }
    }
  </script>
</body>
</html>
