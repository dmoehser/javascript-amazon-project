  <script>
    // 11u: In exercise 11t, one problem with .reverse() is that it doesn't create a copy of the array it is reversing. It modifies the original array. Update the code so the function does not modify the original array. (Hint: use the .slice methode to create a copy of the arrays values).

    function removeLastTwoEggs(foods) {
  // Erstelle eine Kopie mit slice() und reverse diese
  const reversedFoods = foods.slice().reverse();
  let eggsRemoved = 0;

  const result = reversedFoods.filter(food => {
    if (food === 'egg' && eggsRemoved < 2) {
      eggsRemoved++;
      return false;
    }
    return true;
  });

  return result.reverse(); // Drehe das Ergebnis wieder um
}

// Test mit Original-Array
const foods = ['egg', 'apple', 'egg', 'banana', 'egg', 'orange'];
console.log('Original:', foods);
console.log('Modified:', removeLastTwoEggs(foods));
console.log('Original after function:', foods);

  </script>
