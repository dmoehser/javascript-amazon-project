<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11O Exercise</title>
</head>
<body>
  

  <script>
    // 11o: Create an array of strings, loop over the array, and check if the string 'search' is inside the array. If it is, log the index of the string to the console. If not, console.log('-1')

    const array = ['apple', 'banana', 'cherry', 'date', 'elderberry', 'search'];  

    for (let i = 0; i < array.length; i++) {
      if (array[i] === 'search') {
        console.log(i);
      } else {
        console.log('-1');
      }
    }

  </script>
</body>
</html>
