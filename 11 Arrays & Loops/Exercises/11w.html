  <script>
    // 11q: Create a function findIndex(array, word) that searches an array for a string (in the 'word' parameter) and returns the index of the first appearance of the string. If the string is not found, return -1.
    // - findIndex(['green', 'red', 'blue', 'red'], 'red') => 1
    // - findIndex(['green', 'red', 'blue', 'red'], 'yellow') => -1

    // 11w: Create a function unique(array) that takes an array of strings and returns an array where each string only appears (there are no duplicates). Try to use the findIndex() function in your solution.

    function findIndex(array, word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    function unique(array) {
      const result = [];
      
      for (let i = 0; i < array.length; i++) {
        if (findIndex(result, array[i]) === -1) {
          result.push(array[i]);
        }
      }
      
      return result;
    }

    // Tests
    console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
    console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

    // Test fÃ¼r unique Funktion
    console.log(unique(['green', 'red', 'blue', 'red']));  // ['green', 'red', 'blue']
    console.log(unique(['red', 'red', 'red', 'blue', 'blue', 'blue']));  // ['red', 'blue']
  </script>
