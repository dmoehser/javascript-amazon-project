<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List - UAT</title>
  <link rel="stylesheet" href="./styles/11-todo-list.css">
</head>
<body>
  <div class="todo-container">
    <!-- Todo List 1 -->
    <section class="todo-section">
      <h2>ToDo List Practice 1</h2>
      <div class="grid-todo">
        <input class="js-todo-input-1" placeholder="ToDo name"> 
        <button class="add-todo-button" onclick="addTodo1()">Add</button>
      </div>
      <div class="js-todo-list-1"></div>
    </section>

    <!-- Todo List 2 -->
    <section class="todo-section">
      <h2 class="todo-list-title">ToDo List Practice 2</h2>
      <div class="grid-todo">
        <input class="js-todo-input-2" placeholder="ToDo eingeben"> 
        <button class="add-todo-button" onclick="addTodo2()">Hinzuf√ºgen</button>
      </div>
      <div class="js-todo-list-2"></div>
    </section>

    <!-- Todo List 3 -->
    <section class="todo-section">
      <h2 class="todo-list-title">ToDo List Practice 3</h2>
      <div class="grid-todo">
        <input class="js-todo-input-3" placeholder="ToDo name">
        <input class="js-date-input-3" type="date">
        <button class="add-todo-button" onclick="addTodo3()">Add</button>
      </div>
      <div class="js-todo-list-3"></div>
    </section>
  </div>

  <script src="./scripts/11-todo-list.js" defer></script>
</body>
</html>
